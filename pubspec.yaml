name: notes_module
description: Módulo de notas diseñado para integrarse en tu aplicación de Biblia. Incluye pantallas y proveedores para crear, listar y editar notas con fondos personalizables.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  shared_preferences: ^2.0.15

flutter:
  assets:
    - assets/grid.png
    - assets/lines.png
    - assets/dots.png